backend:
  name: git-gateway
  branch: main

media_folder: "img"
public_folder: "img"

publish_mode: simple

locale: "fr"

collections:

  - name: "intro"
    label: "Introduction & ressources"
    files:
      - name: "intro"
        label: "Contenu principal"
        file: "intro_resources.json"
        format: "json"
        fields:

          - label: "Signature"
            name: "intro.signature"
            widget: "string"

          - label: "Texte d’introduction"
            name: "intro.text"
            widget: "object"
            fields:
              - { label: "Français", name: "fr", widget: "text" }
              - { label: "English", name: "en", widget: "text", required: false }
              - { label: "العربية", name: "ar", widget: "text", required: false }
              - { label: "Türkçe", name: "tr", widget: "text", required: false }
              - { label: "پښتو", name: "ps", widget: "text", required: false }
              - { label: "Kurdî", name: "ku", widget: "text", required: false }

          - label: "Ressources – Documents"
            name: "resources.forms"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - label: "Titre"
                name: "label"
                widget: "object"
                fields:
                  - { label: "Français", name: "fr", widget: "string" }
                  - { label: "English", name: "en", widget: "string", required: false }
                  - { label: "العربية", name: "ar", widget: "string", required: false }
              - { label: "Fichier PDF", name: "url", widget: "string" }

          - label: "Ressources – Vidéos"
            name: "resources.videos"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - label: "Titre"
                name: "title"
                widget: "object"
                fields:
                  - { label: "Français", name: "fr", widget: "string" }
                  - { label: "English", name: "en", widget: "string", required: false }
                  - { label: "العربية", name: "ar", widget: "string", required: false }
              - { label: "URL vidéo", name: "url", widget: "string" }

  - name: "faq"
    label: "FAQ"
    files:
      - name: "faq"
        label: "Questions / Réponses"
        file: "faq.json"
        format: "json"
        fields:

          - label: "Questions"
            name: "items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }

              - label: "Section"
                name: "section"
                widget: "select"
                options:
                  - general
                  - hpv
                  - meningococcal
                  - safety
                  - school_process
                  - consent
                  - key_messages

              - label: "Question"
                name: "q"
                widget: "object"
                fields:
                  - { label: "Français", name: "fr", widget: "string" }
                  - { label: "English", name: "en", widget: "string", required: false }
                  - { label: "العربية", name: "ar", widget: "string", required: false }
                  - { label: "Türkçe", name: "tr", widget: "string", required: false }
                  - { label: "پښتو", name: "ps", widget: "string", required: false }
                  - { label: "Kurdî", name: "ku", widget: "string", required: false }

              - label: "Réponse"
                name: "a"
                widget: "object"
                fields:
                  - { label: "Français", name: "fr", widget: "text" }
                  - { label: "English", name: "en", widget: "text", required: false }
                  - { label: "العربية", name: "ar", widget: "text", required: false }
                  - { label: "Türkçe", name: "tr", widget: "text", required: false }
                  - { label: "پښتو", name: "ps", widget: "text", required: false }
                  - { label: "Kurdî", name: "ku", widget: "text", required: false }
